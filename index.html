<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Lyrics</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Get Lyrics</h1>
    </header>
    <div class="searchBox">
        <div class="searchBar"><input  type="text" id="a" placeholder="Artist" /></div>
        <div class="searchBar"><input  type="text" id="s" placeholder="Song" /></div>
        <button id="searchBtn" onclick="getLyrics()">Search</button>
    </div>
    <div class="container">
        <div class="songInfoBox">
            <div class="imgBox">
                <img src="https://i1.sndcdn.com/artworks-4NpIhTHaKGE49RCU-ACzktg-t500x500.jpg" alt="">
            </div>
            <div class="infoBox">
                <h2 id="songName">Die For You</h2>
                <h3 id="artistName">The Weeknd</h3>
            </div>
            <div class="moreInfo">
                <p>Released: September 19, 2017</p>
                <p>Length: 4:20</p>
                <p>Lyricist: The Weeknd</p>
            </div>
        </div>
        <div class="lyricsBox">
            <p>
              
            </p>
        </div>
    </div>
    <script src="test.js"></script>
  </body>
</html>
